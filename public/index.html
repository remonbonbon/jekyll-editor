<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      body {
        position: relative;
      }

      #editor {
        position: absolute;
        top: 0;
        left: 0;
        right: 50%;
        bottom: 0;
        background-color: #f6f6f6;
        vertical-align: top;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        border: none;
        outline: none;
      }

      #editor > textarea {
        display: inline-block;
        border: none;
        border-right: 1px solid #ccc;
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        background-color: inherit;
        font-size: 14px;
        font-family: monospace;
        resize: none;
        outline: none;
        padding: 0;
        margin: 0;
      }

      #preview {
        position: absolute;
        top: 0;
        left: 50%;
        right: 0;
        bottom: 0;
        padding: 20px;
        overflow: scroll;
      }

      code {
        color: #f66;
      }
    </style>
  </head>
